<html>
<head>
	<title> Get Resource</title>
	<script type="text/javascript" src="js/sha1.js"></script>
	<script type="text/javascript" src="js/oauth.js"></script>
	<script type="text/javascript" >
		
		function getResource() {
			
			var message = {
				action: document.getElementById("action").value,
				method: "GET",
				parameters: {
					oauth_consumer_key: "b66c2730-84bc-47fc-8d95-b3d857acca63",
					oauth_signature_method: "HMAC-SHA1",
					oauth_token: document.getElementById("request-token").value
				}
			};

			OAuth.setTimestampAndNonce(message);
			OAuth.SignatureMethod.sign(message, {
				consumerSecret: "572653353a5cdfdbd8c6b0251e6317d1",
				tokenSecret : document.getElementById("request-secret").value
				});
			
			var params = [];

			for(var name in message.parameters) {
				params.push(name + "=" + 
				encodeURIComponent(message.parameters[name]));
			}

			var url = message.action + "?" + params.join("&");
			document.write(url);
			//window.location = url;
		}


	</script>		

</head>
<body>
	request-token : <input type="text" id="request-token" value="1000001-d09ea2fa88cdc3945b0fef1e69b59558"/><br>
	request-secret : <input type="text" id="request-secret" value="30692117f99a837390ceb1e4621a79c0" /><br>
	action : <input type="text" id="action" style="width:400px" value="http://localhost:8000/tSimpleProvider/auth/myinfo"/><br/>
	<button onclick="getResource()"> Get Resource </button>
</body>
</html>
